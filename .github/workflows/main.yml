on:
 push:
  branches:
    - master
name: 🚀 Deploy website on push Spolaor Automações Contabil
jobs:
  FTP-Deploy-Action:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: scia.com.br
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}